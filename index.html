<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S特寸劇 公式サイト | Final Act</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Shippori+Mincho:wght@600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BL35KS8R1F"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-BL35KS8R1F');
    </script>
    
    <style>
        :root {
            --background-dark: #1a1118;
            --background-card: #2c1e27;
            --text-light: #f5f0f3;
            --text-secondary: #a899a2;
            --accent-pink: #e68fac;
            --border-color: #4a3543;
            --font-serif: 'Shippori Mincho', serif;
            --font-sans: 'Noto Sans JP', sans-serif;
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font-sans);
            color: var(--text-light);
            background: var(--background-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            opacity: 0;
            overflow-x: hidden;
        }
        body.is-loaded { opacity: 1; transition: opacity 0.5s ease; }
        body.modal-open { overflow: hidden; }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .curtain { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: 2000; display: flex; }
        .curtain-panel { width: 50%; height: 100%; background: #1c1c1c; }

        .container { width: 90%; max-width: 1200px; margin: 0 auto; }
        h1, h2, h3 { font-family: var(--font-serif); }

        .nav-container { 
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000; 
            padding: 24px 0; transition: background-color 0.4s ease, border-color 0.4s ease; 
            border-bottom: 1px solid transparent; 
        }
        .nav-container.scrolled { 
            background-color: rgba(26, 17, 24, 0.7); 
            backdrop-filter: blur(10px); 
            border-bottom: 1px solid var(--border-color); 
        }
        .nav-content { display: flex; align-items: center; justify-content: space-between; }
        .logo { 
            font-family: var(--font-serif); 
            font-size: 1.8rem; font-weight: 800; 
            color: var(--text-light);
        }
        .nav-links { display: flex; list-style: none; gap: 40px; }
        .nav-links a { 
            text-decoration: none; 
            color: var(--text-light); 
            font-weight: 500; 
            transition: color 0.3s ease; 
            font-size: 0.9rem; 
        }
        .nav-links a:hover { color: var(--accent-pink); }

        .hero { 
            height: 100vh; 
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            text-align: center; 
        }
        .hero-title-line { overflow: hidden; padding: 0 0.5em; }
        .hero h1 { 
            font-size: clamp(3rem, 10vw, 7rem); 
            font-weight: 800; line-height: 1.1; letter-spacing: -0.02em; 
            transform: translateY(110%) translateX(0.5em); 
        }
        .hero-subtitle { 
            font-size: 1.2rem;
            color: var(--text-secondary); margin-top: 24px; 
            max-width: 60ch; margin-left: auto; margin-right: auto; 
            padding: 0 24px; 
        }
        .scroll-indicator { position: absolute; bottom: 40px; font-size: 0.8rem; letter-spacing: 0.1em; color: var(--text-secondary); }

        .section { padding: 150px 0; }
        .section-header { text-align: center; margin-bottom: 80px; }
        .section-title { 
            font-size: clamp(2.5rem, 6vw, 4rem); 
            font-weight: 800; margin-bottom: 16px; 
        }
        .section-subtitle { 
            font-size: 1.1rem;
            color: var(--text-secondary); max-width: 60ch; margin: 0 auto; 
        }

        .plays-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px; 
        }
        .play-card { 
            background-color: var(--background-card); border: 1px solid var(--border-color); 
            border-radius: 16px; padding: 40px; position: relative; overflow: hidden; 
            transition: transform 0.4s ease, border-color 0.4s ease; cursor: pointer; 
            display: flex; flex-direction: column; 
        }
        
        .info-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr;
            gap: 80px; 
            max-width: 900px; margin: 0 auto; 
            border-top: 1px solid var(--border-color); padding-top: 80px; 
        }
        
        .seating-layout {
            max-width: 900px;
            margin: 40px auto 0;
            padding: 0 16px;
        }
        .stage {
            width: 100%;
            background: var(--background-card);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            text-align: center;
            padding: 12px 0;
            margin-bottom: 32px;
            font-family: var(--font-serif);
            font-weight: 600;
            letter-spacing: 0.1em;
            border-radius: 4px;
        }
        .seat-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 8px;
        }
        .standing-area {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid var(--border-color);
        }
        .seat {
            aspect-ratio: 1 / 1;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            position: relative;
        }
        .standing-bar {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .standing-bar-label {
            font-size: 1.5rem;
            font-family: var(--font-serif);
            font-weight: 600;
            color: var(--text-light);
        }
        .standing-bar-status {
            font-family: var(--font-serif);
            font-size: 2rem;
            line-height: 1;
        }
        .seat::before {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .is-available .standing-bar-status, .is-available.seat::before {
            content: '○';
            color: var(--accent-pink);
        }
        .is-limited .standing-bar-status, .is-limited.seat::before {
            content: '△';
            color: #e6c38f;
        }
        .is-reserved { 
            cursor: not-allowed; 
        }
        .is-reserved .standing-bar-status, .is-reserved.seat::before {
            content: '×';
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .info-grid { grid-template-columns: 1fr; gap: 60px; }
            .section { padding: 100px 0; }
            .footer { margin-top: 100px; }
            .play-card:hover .spotlight { opacity: 0; }
            .seat-grid { gap: 4px; }
            .seat::before { font-size: 0.8rem; }
            .standing-bar-label { font-size: 1.2rem; }
            .standing-bar-status { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div class="curtain"><div class="curtain-panel"></div><div class="curtain-panel"></div></div>

    <div class="site-content">
        <nav class="nav-container">
            <div class="container nav-content">
                <div class="logo">S特寸劇</div>
                <ul class="nav-links">
                    <li><a href="#plays">演目</a></li>
                    <li><a href="#info">公演詳細</a></li>
                    <li><a href="#seats">座席状況</a></li>
                    <li><a href="#location">場所</a></li>
                </ul>
            </div>
        </nav>
        
        <main>
            <section class="hero">
                <div class="hero-title-line"><h1>劇なのか、</h1></div>
                <div class="hero-title-line"><h1>事故なのか。</h1></div>
                <p class="hero-subtitle">忘れられない一瞬を、あなたに。S特寸劇、開演。</p>
                <div class="scroll-indicator">SCROLL</div>
            </section>

            <section id="plays" class="section">
                </section>
            
            <section id="info" class="section">
                </section>

            <section id="seats" class="section">
                <div class="container">
                    <div class="section-header">
                        <h2 id="seat-status-title" class="section-title">座席の予約状況</h2>
                        <p class="section-subtitle">（○：空席　△：残りわずか　×：予約済み）</p>
                    </div>
                    <div class="seating-layout">
                        <div class="stage">STAGE</div>
                        <div id="seat-grid" class="seat-grid"></div>
                        <div id="standing-area" class="standing-area"></div>
                    </div>
                </div>
            </section>
            
            <section id="location" class="section location-section">
                </section>
        </main>
        <footer class="footer">
            <div class="container"><p>&copy; 2025 S特寸劇 All Rights Reserved.</p></div>
        </footer>
    </div>
    
    <div id="modal" class="modal-container">
        </div>

    <script>
        // --- 基本的なアニメーションやモーダルのロジック (変更なし) ---
        gsap.registerPlugin(ScrollTrigger);
        const body = document.body;
        // (省略)

        // --- Google Sheet Seat Map Logic ---
        const fetchSeatsFromSheet = async () => {
            const seatGrid = document.getElementById('seat-grid');
            const standingArea = document.getElementById('standing-area');
            const titleElement = document.getElementById('seat-status-title');
            if (!seatGrid || !standingArea || !titleElement) return;
            
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRwRKsPG_bU2guIlBXZw3B6cO0_Gx9ecNfCxlWo8mSNzPKZxaejy4DdHixIsJ16gOjstIeR7UwpBxhj/pub?output=csv';

            const performances = [
                { name: '第1回', startTime: '9/27 10:50', endTime: '9/27 11:30', columnIndex: 1 },
                { name: '第2回', startTime: '9/27 12:40', endTime: '9/27 13:20', columnIndex: 2 },
                { name: '第3回', startTime: '9/27 14:20', endTime: '9/27 15:00', columnIndex: 3 },
                { name: '第4回', startTime: '9/28 10:50', endTime: '9/28 11:30', columnIndex: 4 },
                { name: '第5回', startTime: '9/28 12:30', endTime: '9/28 13:10', columnIndex: 5 },
            ];

            const now = new Date();
            let targetPerformance = null;
            const year = now.getFullYear();

            for (const perf of performances) {
                const start = new Date(`${year}/${perf.startTime}`);
                const end = new Date(`${year}/${perf.endTime}`);
                if (now >= start && now <= end) {
                    targetPerformance = perf;
                    break;
                }
            }
            if (!targetPerformance) {
                for (const perf of performances) {
                    const start = new Date(`${year}/${perf.startTime}`);
                    if (now < start) {
                        targetPerformance = perf;
                        break;
                    }
                }
            }
            if (!targetPerformance) {
                targetPerformance = performances[performances.length - 1];
            }
            
            try {
                titleElement.textContent = `${targetPerformance.name}公演 座席状況`;
                const response = await fetch(sheetUrl);
                if (!response.ok) throw new Error(`シートの取得に失敗`);

                const csvText = await response.text();
                const rows = csvText.split('\n').slice(1);

                seatGrid.innerHTML = '';
                standingArea.innerHTML = '';
                
                // ★★★★★★★★★★★★★ 変更点 ★★★★★★★★★★★★★
                // 「立ち見」と「立ち見席」のどちらでも認識するように修正
                const standingRowData = rows.find(row => {
                    const seatId = row.split(',')[0].trim();
                    return seatId === '立ち見' || seatId === '立ち見席';
                });
                const seatRowsData = rows.filter(row => {
                    const seatId = row.split(',')[0].trim();
                    return seatId !== '立ち見' && seatId !== '立ち見席';
                });
                // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
                
                seatRowsData.forEach(row => {
                    const columns = row.split(',');
                    const seatId = columns[0];
                    const status = columns[targetPerformance.columnIndex]?.trim();

                    if (!seatId) return;

                    const seatEl = document.createElement('div');
                    seatEl.className = 'seat';

                    if (status === '○') seatEl.classList.add('is-available');
                    else if (status === '×') seatEl.classList.add('is-reserved');
                    
                    seatGrid.appendChild(seatEl);
                });

                if (standingRowData) {
                    const columns = standingRowData.split(',');
                    const status = columns[targetPerformance.columnIndex]?.trim();
                    
                    const standingBar = document.createElement('div');
                    standingBar.className = 'standing-bar';
                    
                    const label = document.createElement('span');
                    label.className = 'standing-bar-label';
                    label.textContent = '立ち見席';
                    
                    const statusIcon = document.createElement('span');
                    statusIcon.className = 'standing-bar-status';

                    standingBar.appendChild(label);
                    standingBar.appendChild(statusIcon);
                    
                    if (status === '○') standingBar.classList.add('is-available');
                    else if (status === '△') standingBar.classList.add('is-limited');
                    else if (status === '×') standingBar.classList.add('is-reserved');
                    
                    standingArea.appendChild(standingBar);
                }

            } catch (error) {
                console.error('座席情報の取得エラー:', error);
                const container = document.querySelector('.seating-layout');
                if(container) container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">座席情報の読み込みに失敗しました。</p>';
            }
        };
        document.addEventListener('DOMContentLoaded', fetchSeatsFromSheet);
    </script>
</body>
</html>
